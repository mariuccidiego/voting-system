 <!-- Modal per Aggiungere Candidato -->
 <div class="modal fade" id="addCandidateModal" tabindex="-1" role="dialog" aria-labelledby="addCandidateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCandidateModalLabel">Aggiungi Candidato</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addCandidateForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="candidateName">Nome</label>
                            <input type="text" class="form-control" id="candidateName" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="candidateSurname">Cognome</label>
                            <input type="text" class="form-control" id="candidateSurname" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="candidateNickname">Soprannome</label>
                            <input type="text" class="form-control" id="candidateNickname">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="candidateGender">Sesso</label>
                            <select class="form-control" id="candidateGender">
                                <option value="" selected disabled>Seleziona il sesso</option>
                                <option value="male">Maschio</option>
                                <option value="female">Femmina</option>
                                <option value="other">Altro</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="candidateImage">Immagine di Profilo</label>
                            <input type="file" class="form-control-file" id="candidateImage" accept="image/png, image/jpeg">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="candidateDescription">Descrizione</label>
                        <textarea class="form-control" id="candidateDescription" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Salva</button>
                </form>
            </div>
        </div>
    </div>
</div>
